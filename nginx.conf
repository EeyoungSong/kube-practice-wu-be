user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events { worker_connections 1024; }

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # WebSocket upgrade mapping (필수)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Gzip (기존 그대로)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml application/javascript application/json
        application/ld+json application/manifest+json application/rss+xml
        application/vnd.geo+json application/vnd.ms-fontobject
        application/x-font-ttf application/x-web-app-manifest+json
        application/xhtml+xml application/xml font/opentype image/bmp
        image/svg+xml image/x-icon text/cache-manifest text/css text/plain
        text/vcard text/vnd.rim.location.xloc text/vtt text/x-component
        text/x-cross-domain-policy;

    # Rate limit (선언)
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Docker compose 서비스라면
    upstream django_app {
        server web:8000;
    }

    # 80 -> 443 (기본 서버로 두세요)
    server {
        listen 80 default_server;
        server_name _;
        # certbot 사용 시: location /.well-known/acme-challenge/ { root /var/www/certbot; }
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name _;  # IP 접속 허용

        ssl_certificate     /etc/ssl/certs/selfsigned.crt;
        ssl_certificate_key /etc/ssl/private/selfsigned.key;

        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers on;

        # 테스트 환경: HSTS는 비활성 (실운영에서만 점진 적용)
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # 보안/편의 헤더
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        client_max_body_size 100M;

        # (선택) API에만 레이트리밋
        # location /api/ { limit_req zone=api burst=20 nodelay; proxy_pass http://django_app; ... }

        location / {
            proxy_pass http://django_app;   # <= upstream 사용
            proxy_http_version 1.1;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host  $host;
            proxy_set_header X-Forwarded-Port  $server_port;

            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        $connection_upgrade;

            proxy_read_timeout  60s;
            proxy_send_timeout  60s;
            proxy_redirect off;
        }
    }
}
